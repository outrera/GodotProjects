[application]

name="Flappy Bird"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=800
height=600
test_width=400
test_height=300
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
